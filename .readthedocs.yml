# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

formats: all

python:
   version: 3.7
   install:
      - requirements: requirements.txt
      - method: pip
        path: .
        extra_requirements:
            - docs
	    - libgdal=2.3.1
      - method: setuptools
        path: .
   system_packages: true
